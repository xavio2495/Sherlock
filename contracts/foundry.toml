[profile.default]
src = "src"
out = "out"
libs = ["lib", "../lib"]
solc_version = "0.8.24"
optimizer = true
optimizer_runs = 200
via_ir = false
evm_version = "cancun"
gas_reports = ["*"]

remappings = [
    "@openzeppelin/contracts/=../lib/openzeppelin-contracts/contracts/",
    "forge-std/=../lib/openzeppelin-contracts/lib/forge-std/src/",
]

# Mantle Testnet Configuration
[rpc_endpoints]
mantle_testnet = "${MANTLE_RPC_URL}"

[etherscan]
mantle_testnet = { key = "${ETHERSCAN_API_KEY}", url = "https://explorer.sepolia.mantle.xyz/api" }
